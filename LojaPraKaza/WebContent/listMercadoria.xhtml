<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Mercadorias</title>
	<link href="css/estilo.css" rel="stylesheet" />
</h:head>
<h:body>

		<div id="content">
		<h1>Usuários</h1>
		<h:link outcome="cadMercadoria">Adicionar</h:link>
		<h:form>
			<h:dataTable value="#{mercadoriaMB.mercadorias}" var="mercadoria">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{mercadoria.idMercadoria}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{mercadoria.nome}" />
				</h:column>s
				<h:column>
					<f:facet name="header">Categoria</f:facet>
					<h:outputText value="#{mercadoria.categoria}" />
				</h:column>
				<h:column>
					<f:facet name="header">Quantidade</f:facet>
					<h:outputText value="#{mercadoria.quantidade}" />
				</h:column>
				<h:column>
					<f:facet name="header">Descricao</f:facet>
					<h:outputText value="#{mercadoria.descricao}" />
				</h:column>
				<h:column>
					<f:facet name="header">Valor</f:facet>
					<h:outputText value="#{mercadoria.valor}" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandLink value="Editar" action="#{mercadoriaMB.editar(mercadoria.idMercadoria)}" />
					&nbsp;&nbsp;&nbsp;
					<h:commandLink value="X" action="#{mercadoriaMB.excluir(mercadoria.idMercadoria)}"
					 onclick="return confirm('Tem certeza que deseja excluir usuário &#34;#{mercadoria.nome}&#34;?')" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	
	

</h:body>
</html>
